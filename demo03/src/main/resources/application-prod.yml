server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: postgres
    password:
    driver-class-name: org.postgres.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql:  false
        use_sql_comments:  false
logging:
  level:
    com.ll.demo03: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.intercepter: INFO
custom:
  site:
    name: "My Site Prod"